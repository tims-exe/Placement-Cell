<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <p class="profile-header">
            Let us know more about you
        </p>
        <div class="profile-details-box">
            <div>
                <input type="text" class="profile-input" placeholder="Name">
                <input type="text" class="profile-input" placeholder="Email ID">
                <input type="text" class="profile-input" placeholder="Phone No:">
                <input type="text" class="profile-input" placeholder="Branch">
                <input type="text" class="profile-input" placeholder="College">
            </div>
            <button class="profile-submit-button">Submit</button>
        </div>
        <button class="help-button">
            <img src="assets/help.png" alt="help">
        </button>
    </div>
</body>
</html>
